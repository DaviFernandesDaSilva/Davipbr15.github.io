<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github Page</title>
</head>
<body class="bg-black">

    <div class="fixed top-0 w-full z-30 clearNav md:bg-opacity-90 transition duration-300 ease-in-out">
        <div class="flex flex-col max-w-6xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
          <div class="flex flex-row items-center justify-between p-4">
            <a
              href="/"
              class="text-lg font-semibold rounded-lg tracking-widest focus:outline-none focus:shadow-outline"
            >
              <h1 class="text-4xl Avenir tracking-tighter text-white md:text-4x1 lg:text-3xl">
                ONYX
              </h1>
            </a>
            <button
              class="text-white cursor-pointer leading-none px-3 py-1 md:hidden outline-none focus:outline-none "
              type="button"
              aria-label="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#FFFFFF"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                class="feather feather-menu"
              >
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
          </div>
          <div>
            <nav class="flex-col flex-grow ">
              <ul class="flex flex-grow justify-end flex-wrap items-center">
                <li>
                  <a
                    href="/"
                    class="font-medium text-white btn41-43 btn-41 py-3 flex items-center transition duration-150 ease-in-out"
                  >
                    Home
                  </a>
                </li>
                <li>
                  <a
                    href="/"
                    class="font-medium text-white btn41-43 btn-41 px-5 py-3 flex items-center transition duration-150 ease-in-out"
                  >
                    Categorias
                  </a>
                </li>
                <li>
                  <a
                    class="inline-flex items-center px-4 py-2 mt-2 font-medium text-black transition duration-500 ease-in-out transform bg-transparent rounded-lg text-md md:mt-0 md:ml-4 bg-white"
                    href="/"
                  >
                    <span class="justify-center">Shopping</span>
                    <svg
                      class="w-3 h-3 fill-current text-black flex ml-2 -mr-1"
                      viewBox="0 0 12 12"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M11.707 5.293L7 .586 5.586 2l3 3H0v2h8.586l-3 3L7 11.414l4.707-4.707a1 1 0 000-1.414z"
                        fillRule="nonzero"
                      />
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    
</body>
</html>
